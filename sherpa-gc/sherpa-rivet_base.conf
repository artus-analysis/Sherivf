[global]
cmdargs = -G -c
module = UserMod
workdir space = 0


[local]
queue = medium
delay output = True


[UserMod]
subst files = run-sherpa.sh
executable = run-sherpa.sh

constants = NEVENTS
NEVENTS = 100000

[jobs]
jobs = 2000
seeds = 22
monitor = scripts
max retry = 2


[storage]
se output pattern = @XBASE@_@MY_JOBID@.@XEXT@
se output files = Rivet.yoda fnlo_yZ.txt fnlo_pTZ.txt
se path = dir:///storage/a/dhaitz/sherpa-out/2015_05_11
